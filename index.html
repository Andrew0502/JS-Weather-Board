<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
        <link rel="stylesheet" href="./Assets/style.css">
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar mb-0 h1">Weather Dashboard</span>
        </nav>

        <div class ="container" id="containerBody">

            <div class="row greatRow">

                <div class="col-sm-3 card" id="searchSidebar"><h5 class="cardTitle">Search Bar</h5>
                    <form class ="form-inline" id="searchHistory">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search Here." aria-label="Search" id=searchInput></input>
                        <button class ="btn btn-outline-info my-sm-0" type ="button" id="searchButton">Go</button>
                        <button type="button" class="btn btn-secondary" id="clearButton">Clear history</button>
                    </form>

                    <div class ="row" id="listContainer">
                        <aside class="col-sm-12 card"> 
                            <ul class=list-group" id="searchList">
                               
                            </ul>
                        </aside>
                    </div>
                </div>

                <div class="col-sm-9 card " id="cityDash">
                        <div class="card mt-2" id="currentWeather">
                            <div class= "row card-body col-sm-12" id="headerRow">
                                <p>Search for a city to view weather data.</p>
                                <h4 id="headerText"></h4>
                                
                            </div>
                                <div id="weatherData">
                                
                                </div> 
                        </div>


                    <div class ="row">
                        <div class="col-sm-12"><h4 id ="forecastTitle">5-day Forecast:</h4></div>
                    </div>
                    <div class ="row">
                        <div class="col-sm-12" id = "forecastRow">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/script.js" async defer></script>
    </body>
</html>
